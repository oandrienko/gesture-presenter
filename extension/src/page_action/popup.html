<!doctype html>
<html>
  <head>
    <title>GTmetrix Analyzer</title>
    <script src="popup.js"></script>
    <script src="history.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./popup.css">
  </head>
  <body>
    <div id="" class="centre">
      <img src="./logo.png" width="70px" height="70px" class="centre"/>
      <h1 class="centre">Gesture Presenter</h1>
      <input type="button" class="btn btn-primary" id="checkNotif" value="Enable Notifications"></input>
      <input type="button" class="btn btn-primary" id="camera" value="Camera"></input>
      <input type="button" class="btn btn-primary" id="history" value="No Camera"></input>
      <hr>
    </div>
    <div class="centre">
      <h3>History of Presentations</h3>
      <ul id="historylist">
      </ul>
    </div>
  </body>
</html>
